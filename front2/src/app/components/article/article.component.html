<div (click)="onArticleClick()">
<mat-card class="example-card bg-gray-300 rounded-lg shadow-md" (click)="onArticleClick()">
  <mat-card-header>
    <mat-card-title style="font-weight: 700;" class="text-lg font-bold">{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Ligne pour la date et l'auteur -->
    <div class="flex text-sm text-gray-950 mb-4 mt-4">
      <p class="">{{ date }}</p>
      <p class="ml-16">{{ author }}</p>
    </div>
    <!-- Contenu de l'article -->
    <p class="text-gray-950 leading-relaxed text-sm mt-10">
      Content: {{ content }}
    </p>
  </mat-card-content>
</mat-card>
</div>
