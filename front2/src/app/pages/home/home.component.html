<div class="flex flex-col items-center justify-center min-h-screen p-4">
  <!-- Logo -->
  <img src="assets/logo.png" alt="logo" class="w-64 md:w-96 lg:w-[30rem] mb-8" />
  
  <!-- Buttons -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full max-w-xs sm:max-w-md">
    <button
      class="border-solid border border-black rounded-md px-4 py-2 text-center"
      mat-stroked-button
      (click)="redirectToLogin()"
    >
      Se connecter
    </button>
    <button
      class="border-solid border border-black rounded-md px-4 py-2 text-center"
      mat-stroked-button
      (click)="redirectToRegister()"
    >
      S'inscrire
    </button>
  </div>
</div>
