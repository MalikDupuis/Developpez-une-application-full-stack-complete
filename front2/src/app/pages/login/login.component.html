<div class="hidden md:block relative">
  <!-- Logo -->
  <div class="flex justify-between items-center p-4 border-b border-gray-300">
    <img class="h-10" src="assets/logo.png" alt="logo" />
  </div>
</div>

<div class="md:hidden">
  <!-- Logo -->
  <div class="flex justify-center items-center p-4 ">
    <img class="h-40" src="assets/logo.png" alt="logo" />
  </div>
</div>

<a
        routerLink="/"
        routerLinkActive="text-purple-600"
        
      >
        <mat-icon class="arrow">arrow_back</mat-icon>
        </a>

<div class="flex justify-center items-center md:mt-40">
    <div class="w-96">
      <h1 class="text-2xl text-center mb-8">Se connecter</h1>
      <app-error-message [errorMessage]="errorMessage"></app-error-message>
      <form class="space-y-6" [formGroup]="form" (ngSubmit)="submit()">
        <div>
          <label class="block text-sm font-medium text-gray-950 " for="email">
            E-mail ou nom d'utilisateur
          </label>
          <input
            id="email"
            matInput
            formControlName="email"
            class="w-full px-3 py-2 border border-gray-950 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-950" for="password">
            Mot de passe
          </label>
          <input
            id="password"
            matInput
            formControlName="password"
            type="password"
            class="w-full px-3 py-2 border border-gray-950 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          />
        </div>
        <div class="flex justify-center">
        <button
          mat-flat-button
          [disabled]="form.invalid"
          type="submit"
          class="w-1/3  py-2 px-4 bg-purple-600 text-white font-semibold rounded-md shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 "
        >
          Se connecter
        </button>
    </div>
      </form>
    </div>
  </div>
