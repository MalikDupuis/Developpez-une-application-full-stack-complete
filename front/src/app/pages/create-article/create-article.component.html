<div class="grid place-content-center mt-20">
    <h1>Créer un nouvel article</h1>
    <app-error-message [errorMessage]="errorMessage"></app-error-message>
    <form class="grid " [formGroup]="form" (ngSubmit)="submit()">
        <div class="">
            <mat-form-field class="-mt-5" appearance="outline">
                <input matInput formControlName="theme" placeholder="Sélectionner un thème">
            </mat-form-field>


        </div>
        <div>
            <mat-form-field class="-mt-5" appearance="outline">
                <input matInput formControlName="title" placeholder="Titre de l'article">
            </mat-form-field>
        </div>

        <div class="">
            <mat-form-field class="-mt-5" appearance="outline">
                <input matInput formControlName="content" placeholder="Contenu de l'article">
            </mat-form-field>


        </div>
        <button mat-flat-button>Créer</button>


    </form>

</div>
